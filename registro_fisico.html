<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>atividade_health</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/styles.min.css">
</head>

<body>
    <section class="register-photo">
        <form method="post" style="width: 320px;"><img src="assets/img/dumbbell.png"
                style="width: 100px;margin-left: 85px;">
            <h2 class="text-center" style="width: -50px;margin-bottom: 50px;padding-bottom: 0;">
                <strong>Cadastro</strong></h2>
            <div class="btn-group" role="group" style="width: 250px;margin-left: 15px;margin-bottom: 15px;"><button
                    class="btn btn-primary" type="button"
                    style="width: 200px;padding: 2px;margin-top: 0px;margin-left: 15px;background: rgba(244,71,107,0.3);"><a
                        class="link-light" href="registro_geral.html"><strong>Geral</strong></a></button><button
                    class="btn btn-primary" type="button"
                    style="width: 200px;padding: 2px;margin-top: 0px;margin-left: 15px;background: rgb(244,71,107);"><a
                        class="link-light" href="registro_fisico.html">Físico</a></button></div><input
                class="form-control" type="number" name="nome" placeholder="Peso (Kg)"
                style="margin-bottom: 10px;" /><input class="form-control" type="number" name="altura"
                placeholder="Altura (Cm)" style="margin-bottom: 10px;">
            <div></div><input class="form-control" type="number" name="atividade_fisica"
                placeholder="Atividade Física (Horas/dia)" style="margin-bottom: 10px;width: 288.8px;"><input
                class="form-control" type="number" name="alimentacao" placeholder="Alimentação (Refeições/dia)"
                style="margin-bottom: 10px;width: 288.8px;"><button class="btn btn-primary d-block w-100"
                type="submit"><a class="link-light" href="inicio.html">CADASTRAR</a></button>
        </form>
        <div class="form-container">
            <div class="image-holder"></div>
        </div>
    </section>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
